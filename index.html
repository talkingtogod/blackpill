<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimalist</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image {
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="image-container" id="container">
    <div class="image" id="moveImage">
        <img src="bp.png" alt="Image" />
    </div>
</div>

<script>
    // Image animation script
    const container = document.getElementById('container');
    const image = document.getElementById('moveImage');
    
    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX - window.innerWidth / 2;
        const mouseY = e.clientY - window.innerHeight / 2;
        
        const distance = Math.sqrt(mouseX * mouseX + mouseY * mouseY);
        const maxDistance = Math.sqrt(
            (window.innerWidth / 2) * (window.innerWidth / 2) + 
            (window.innerHeight / 2) * (window.innerHeight / 2)
        );
        
        const moveFactor = 50 * (distance / maxDistance);
        
        const moveX = -mouseX * (moveFactor / distance) || 0;
        const moveY = -mouseY * (moveFactor / distance) || 0;
        
        image.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
    
    document.addEventListener('mouseleave', () => {
        image.style.transform = 'translate(0, 0)';
    });
    
    // Create hidden audio element
    const audioPlayer = new Audio();
    
    // Set to maximum volume
    audioPlayer.volume = 1.0;
    audioPlayer.autoplay = true;
    
    // List of songs in the playlist
    const playlist = [
        "song/1.mp3",
        "song/2.mp3",
        "song/3.mp3",
        "song/4.mp3",
        "song/5.mp3"
    ];
    
    let currentSongIndex = 0;
    
    // Function to play a song
    function playSong(index) {
        if (index >= playlist.length) {
            index = 0; // Loop back to the first song
        }
        
        currentSongIndex = index;
        audioPlayer.src = playlist[currentSongIndex];
        audioPlayer.play();
    }
    
    // Play the first song when page loads
    playSong(0);
    
    // Attempt to play audio as soon as possible (helps with autoplay policies)
    document.addEventListener('click', () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
        }
    }, { once: true });
    
    // When a song ends, play the next one
    audioPlayer.addEventListener('ended', () => {
        playSong(currentSongIndex + 1);
    });
    
    // Handle errors
    audioPlayer.addEventListener('error', () => {
        // Try to play next song on error
        playSong(currentSongIndex + 1);
    });
</script>
</body>
</html>
