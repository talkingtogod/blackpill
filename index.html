<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 80px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .pill {
            text-align: center;
        }
        .pill img {
            width: 250px;    /* Fixed width */
            height: 250px;   /* Fixed height */
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensures the image fills the box without distortion */
            border-radius: 10px; /* Optional: adds a nice rounded corner to the images */
        }
        .pill img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pill">
            <a href="blackpill.html">
                <img src="bp.png" alt="Black Pill">
            </a>
        </div>
        <div class="pill">
            <a href="whitepill.html">
                <img src="wp.png" alt="White Pill">
            </a>
        </div>
    </div>
</body>
</html>
